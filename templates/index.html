{% extends "base.html" %}
{% block title %}Inicio{% endblock %}
{% block content %}
  <h3>Clases</h3>
  <a class="btn btn-success mb-2" href="{{ url_for('nueva_clase') }}">Crear clase</a>
  <div class="list-group">
    {% for c in clases %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ c.nombre_clase }}</strong> <small class="text-muted">({{ c.codigo_clase }})</small>
        </div>
        <div>
          <a href="{{ url_for('scanner', clase_id=c.id) }}" class="btn btn-primary btn-sm">Abrir scanner</a>
        </div>
      </div>
    {% else %}
      <div class="list-group-item">No hay clases.</div>
    {% endfor %}
  </div>
{% endblock %}
