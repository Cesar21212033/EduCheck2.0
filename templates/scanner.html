{% extends "base.html" %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Scanner - {{ clase.nombre_clase }}</h3>
    <div>
      <a href="{{ url_for('detalle_materia', clase_id=clase.id) }}" class="btn btn-outline-primary btn-sm">Ver Materia</a>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-sm">Volver</a>
    </div>
  </div>
  
  <div class="alert alert-info">
    <strong>Instrucciones:</strong> Apunta la cámara del dispositivo móvil al QR del estudiante para registrar su asistencia.
  </div>

  <div id="reader" data-clase-id="{{ clase.id }}" style="width:100%;max-width:600px;margin:0 auto;"></div>
  <div id="resultado" class="mt-3"></div>
  <div id="estado" class="mt-2 text-center text-muted"></div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script>
    const claseId = parseInt(document.getElementById("reader").dataset.claseId);
    const resultDiv = document.getElementById('resultado');
    const estadoDiv = document.getElementById('estado');
    let html5QrCode = null;
    let escaneando = false;

    function mostrarEstado(mensaje, tipo = 'info') {
      estadoDiv.innerHTML = `<small class="text-${tipo}">${mensaje}</small>`;
    }

    function registrarEnServidor(payload) {
      if (escaneando) return; // Evitar múltiples registros simultáneos
      escaneando = true;
      
      mostrarEstado('Registrando asistencia...', 'info');
      
      fetch('{{ url_for("registrar_asistencia") }}', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      })
      .then(r => r.json().then(j => ({status: r.status, body: j})))
      .then(obj => {
        escaneando = false;
        if (obj.status === 200 && obj.body.ok) {
          resultDiv.innerHTML = `
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              <strong>✓ ${obj.body.msg}</strong><br>
              Estudiante: ${obj.body.estudiante}<br>
              Hora: ${obj.body.hora || ''}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          `;
          mostrarEstado('Escaneo completado. Puede escanear otro QR.', 'success');
          // Reanudar después de 3 segundos
          if (html5QrCode) {
            setTimeout(() => {
              html5QrCode.resume();
              mostrarEstado('Listo para escanear...', 'info');
            }, 3000);
          }
        } else if (obj.status === 409) {
          resultDiv.innerHTML = `
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>⚠ ${obj.body.msg}</strong><br>
              Estudiante: ${obj.body.estudiante || 'N/A'}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          `;
          mostrarEstado('Ya registrado. Puede escanear otro QR.', 'warning');
          if (html5QrCode) {
            setTimeout(() => {
              html5QrCode.resume();
              mostrarEstado('Listo para escanear...', 'info');
            }, 2000);
          }
        } else {
          resultDiv.innerHTML = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>✗ ${obj.body.msg || 'Error al registrar asistencia'}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          `;
          mostrarEstado('Error. Puede intentar de nuevo.', 'danger');
          if (html5QrCode) {
            setTimeout(() => {
              html5QrCode.resume();
              mostrarEstado('Listo para escanear...', 'info');
            }, 2000);
          }
        }
      })
      .catch(err => {
        escaneando = false;
        console.error(err);
        resultDiv.innerHTML = `
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error de conexión</strong><br>
            No se pudo conectar con el servidor. Verifique su conexión a internet.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
        mostrarEstado('Error de conexión. Verifique su internet.', 'danger');
        if (html5QrCode) {
          setTimeout(() => {
            html5QrCode.resume();
            mostrarEstado('Listo para escanear...', 'info');
          }, 2000);
        }
      });
    }

    function parsePayload(text) {
      try {
        const parsed = JSON.parse(text);
        // Validar que tenga numero_control
        if (parsed && parsed.numero_control) {
          return parsed;
        }
      } catch(e) {
        // Si no es JSON válido, podría ser solo el número de control
        console.log('No es JSON válido, intentando como texto plano');
      }
      return null;
    }

    // Inicializar scanner
    html5QrCode = new Html5Qrcode("reader");
    
    // Configuración optimizada para móviles
    const qrConfig = { 
      fps: 10, 
      qrbox: function(viewfinderWidth, viewfinderHeight) {
        // Usar 80% del tamaño disponible, pero mínimo 250px
        const minEdgePercentage = 0.7;
        const minEdgeSize = Math.min(viewfinderWidth, viewfinderHeight);
        const qrboxSize = Math.floor(minEdgeSize * minEdgePercentage);
        return {
          width: qrboxSize,
          height: qrboxSize
        };
      },
      aspectRatio: 1.0
    };

    mostrarEstado('Iniciando cámara...', 'info');

    Html5Qrcode.getCameras().then(cameras => {
      if (!cameras || cameras.length === 0) {
        resultDiv.innerHTML = '<div class="alert alert-danger">No se detectó ninguna cámara en el dispositivo</div>';
        mostrarEstado('Cámara no disponible', 'danger');
        return;
      }

      // Preferir cámara trasera (environment) en móviles
      const cameraId = cameras.length > 0 ? cameras[0].id : null;
      
      html5QrCode.start(
        { facingMode: "environment" }, // Cámara trasera en móviles
        qrConfig,
        (decodedText, decodedResult) => {
          // Pausar inmediatamente para evitar múltiples lecturas
          html5QrCode.pause();
          mostrarEstado('QR detectado, procesando...', 'info');
          
          // Intentar parsear como JSON
          let payload = parsePayload(decodedText);
          
          if (payload && payload.numero_control) {
            // Si el QR tiene numero_control, usar la clase del scanner
            payload.clase_id = claseId;
            registrarEnServidor(payload);
          } else {
            // Si no es JSON válido, asumir que el texto completo es el número de control
            // Esto permite compatibilidad con QRs simples
            const numeroControl = decodedText.trim();
            if (numeroControl.length >= 3 && /^[a-zA-Z0-9_-]+$/.test(numeroControl)) {
              registrarEnServidor({
                numero_control: numeroControl,
                clase_id: claseId
              });
            } else {
              escaneando = false;
              resultDiv.innerHTML = `
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong>QR no válido</strong><br>
                  El código QR escaneado no contiene un número de control válido.
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
              `;
              mostrarEstado('QR inválido. Intente con otro código.', 'warning');
              setTimeout(() => {
                html5QrCode.resume();
                mostrarEstado('Listo para escanear...', 'info');
              }, 2000);
            }
          }
        },
        (errorMessage) => {
          // Errores de decodificación son normales, no mostrar
        }
      ).catch(err => {
        console.error('Error al iniciar cámara:', err);
        resultDiv.innerHTML = `
          <div class="alert alert-danger">
            <strong>Error al iniciar la cámara</strong><br>
            ${err.message || err}<br>
            <small>Asegúrese de dar permisos de cámara al navegador.</small>
          </div>
        `;
        mostrarEstado('Error al acceder a la cámara', 'danger');
      });
    }).catch(err => {
      console.error('Error al obtener cámaras:', err);
      resultDiv.innerHTML = `
        <div class="alert alert-danger">
          <strong>Error al acceder a las cámaras</strong><br>
          ${err.message || err}<br>
          <small>Verifique los permisos de cámara en su dispositivo.</small>
        </div>
      `;
      mostrarEstado('Error de permisos de cámara', 'danger');
    });

    // Limpiar al salir
    window.addEventListener('beforeunload', () => {
      if (html5QrCode) {
        html5QrCode.stop().catch(() => {});
      }
    });
  </script>
{% endblock %}
